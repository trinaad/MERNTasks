<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN TASKS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <table bgcolor="#96D4D4">
        <tr bgcolor="#96D4D4">
            <th width="270px">Firstname</th>
            <th width="270px">Lastname</th>
            <th width="150px">Age</th>
        </tr>
        <tr bgcolor="#96D4D4">
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr bgcolor="#96D4D4">
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr bgcolor="#96D4D4">
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    <div style="display: flex; margin-top: 80px;">
        <div
            style="width: 130px;height:100px;border: 4px rgb(126, 227, 126) solid;border-radius: 7px;margin-left: 20px;">
        </div>
        <div
            style="width: 130px;height:100px;border: 4px rgb(126, 227, 126) solid;border-radius: 7px;margin-left: 20px;">
        </div>
        <div
            style="width: 130px;height:100px;border: 4px rgb(126, 227, 126) solid;border-radius: 20px;margin-left: 20px;">
        </div>
    </div>
    <div style="display: flex; margin-top: 50px;">
        <div
            style="width: 130px;height:100px;border: 4px rgb(126, 227, 126) solid;border-radius: 7px;margin-left: 20px;">
        </div>
        <div
            style="width: 130px;height:100px;border: 4px rgb(126, 227, 126) solid;border-radius: 0px;margin-left: 20px;">
        </div>
        <div
            style="width: 130px;height:100px;border: 4px rgb(126, 227, 126) solid;border-radius: 20px;margin-left: 20px;">
        </div>
    </div>
    <div style="display: flex; margin-top: 50px;">
        <div
            style="width: 130px;height:100px;border: 4px rgb(126, 227, 126) solid;border-radius: 100%;margin-left: 30px;">
        </div>
        <div
            style="width: 130px;height:100px;border: 4px rgb(126, 227, 126) solid;border-radius: 0px;margin-left: 20px;">
        </div>
        <div
            style="width: 130px;height:100px;border: 4px rgb(126, 227, 126) solid;border-radius: 0px 30px;margin-left: 20px;">
        </div>
    </div>
</body>

</html>
