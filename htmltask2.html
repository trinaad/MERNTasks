<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN TASKS</title>
</head>

<body>
    <div style="width: 270px; height: 200px; border: 2px solid black; padding: 10px;">
        <p style="font-size: 18px;">Lists can be nested (list inside list):</p>
        <ul style="font-size: 18px;">
            <li>Coffee</li>
            <li>Tea</li>
            <ul style="font-size: 18px;">
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>

</html>
